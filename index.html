<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Shower Remodel Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      margin-top: 20px;
    }

    h2 {
      color: #fff;
      margin-bottom: 20px;
      padding: 15px;
      background-color: #2196F3;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 0;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #scrollToTopBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    #scrollToTopBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <form action="https://script.google.com/macros/s/AKfycbwWihQNbUL8P2wiT8L7HhnUq0AZ20Jtk1_YieP1ZW_CgXyTAALK3Y-4tib4MrDNjdAHuQ/exec" method="post" enctype="multipart/form-data">

    <h2>Shower Remodel Form</h2>

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="entry.123456789" required>

    <label for="contactNumber">Contact Number:</label>
    <input type="tel" id="contactNumber" name="entry.987654321" required>

    <label for="emailAddress">Email Address:</label>
    <input type="email" id="emailAddress" name="entry.567890123" required>

    <label for="contactMethod">Preferred Method of Contact:</label>
    <select id="contactMethod" name="entry.345678901" required>
      <option value="phone">Phone</option>
      <option value="email">Email</option>
    </select>

    <label for="address">Address of the Property:</label>
    <input type="text" id="address" name="entry.234567890" required>

    <label for="ownOrRent">Do you own or rent the property?</label>
    <input type="radio" id="own" name="entry.456789012" value="own" required>
    <label for="own">Own</label>
    <input type="radio" id="rent" name="entry.456789012" value="rent" required>
    <label for="rent">Rent</label>

    <label for="currentShowerType">Current Shower Type:</label>
    <input type="text" id="currentShowerType" name="entry.567890123" required>

    <label for="remodelReason">Primary reasons for wanting a shower remodel:</label>
    <textarea id="remodelReason" name="entry.678901234" required></textarea>

    <label for="features">Features you'd like to include (e.g., bench, niche):</label>
    <textarea id="features" name="entry.789012345"></textarea>

    <label for="budgetRange">Budget Range for the Shower Remodel:</label>
    <input type="text" id="budgetRange" name="entry.890123456" required>

    <label for="stylePreferences">Style Preferences:</label>
    <input type="text" id="stylePreferences" name="entry.901234567" required>

    <label for="preferredMaterials">Preferred Shower Materials (e.g., tile, glass):</label>
    <input type="text" id="preferredMaterials" name="entry.012345678" required>

    <label for="tileColor">Preferred Tile Color:</label>
    <input type="text" id="tileColor" name="entry.123456789" required>

    <label for="fileUpload">Attach reference images or sketches (optional):</label>
    <input type="file" id="fileUpload" name="entry.234567890">

    <button type="submit">Submit</button>

  </form>

  <button id="scrollToTopBtn" onclick="scrollToTop()">Scroll to Top</button>

  <script>
    window.onscroll = function () {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("scrollToTopBtn").style.display = "block";
      } else {
        document.getElementById("scrollToTopBtn").style.display = "none";
      }
    };

    function scrollToTop() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>

</body>

</html>
